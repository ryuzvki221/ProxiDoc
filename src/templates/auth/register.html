{% extends "base.html" %}
{% load static %}
{% block titre %}Register{% endblock %}
{% block content %}
        <div class="auth-container">
            <div class="row auth-main">
              <div class="col-sm-6 px-0 d-none d-sm-block">
                <div class="left-img" style="background-image: url({% static 'img/pages/bg-02.png' %});">
                </div>  
              </div>
              <div class="col-sm-6 auth-form-section">
                <div class="form-section">
                  <div class="auth-wrapper">
                    <h2 class="login-title">Sign Up</h2>
                    <p class="auth-signup-text text-muted">Enter details to create your account</p>
                    <form class="validate-form">
                      <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                          <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" >
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                          <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                          <div class="form-group">
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                          <div class="form-group">
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm your Password">
                        </div>
                        </div>
                      </div>
                      <div >{{error}}</div>
                      <div class="container-auth-form-btn">
                        <div style="text-align:center">
                          <button
                            class="auth-form-btn btn btn-primary " type="submit">Register</button>
                        </div>
                      </div>
                    </form>
                    <h6 class="social-login-title">OR</h6>
                    <ul class="list-unstyled social-icon mb-0 mt-3">
                      <li class="list-inline-item"><a href=""  class="rounded">
                          <i class="fa fa-google"></i>
                        </a></li>
                      <li class="list-inline-item"><a href="" class="rounded flex-c-m">
                          <i class="fa fa-facebook-f"></i>
                        </a></li>
                      <li class="list-inline-item"><a href="" class="rounded">
                          <i class="fa fa-twitter"></i>
                        </a></li>
                      <li class="list-inline-item"><a href="" class="rounded">
                          <i class="fa fa-linkedin"></i>
                        </a></li>
                        
                    </ul>
                  </div>
                </div>
              </div>
          
            </div>
          </div>
{% endblock %}
