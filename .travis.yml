language: python
cache: pip
python:
  - '3.9'
before_install:
  - python -m pip install --upgrade pip
install:
  - pip install -r requirements.txt
jobs:
  include:
    - stage: tests
      script: pytest src/
    # stage name not required, will continue to use `test`
    - stage: deploy
      script:
        - gem install dpl
        - gem install faraday -v 1.8.0
      deploy: &heroku
        provider: heroku
        api_key:
          secure: 
        app: "$HEROKU_APP_NAME"
        run: python src/manage.py migrate
        on:
          repo: ryuzvki221/ProxiDoc
          branch: master