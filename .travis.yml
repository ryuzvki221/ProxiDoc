language: python
python:
  - "3.8"
before_install:
  - python -m pip install --upgrade pip
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script:
  - pytest src/
# Deployment on heroku
deploy:
  provider: heroku
  api_key:
    secure: 'd1f147c8-8440-4fb5-ab55-fe7080ef6d09'
  app: 'proxidoc'
  on: master
